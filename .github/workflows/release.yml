name: Create Release Package

on:
  release:
    types: [created]

permissions:
  contents: write

jobs:
  build-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create release structure
        run: |
          mkdir -p release-temp/ease-fetch
          cp -r src release-temp/ease-fetch/

      - name: Create ZIP file
        run: |
          cd release-temp
          zip -r ../ease-fetch.zip ease-fetch/src
          cd ..
          ls -lh ease-fetch.zip

      - name: Upload ZIP to Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ease-fetch-src.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
